<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="marqueeprop">
        <marquee>Post the details about the thing that you found...</marquee>
    </div>
    <div class="logoprop">

<img class="logopng" src="https://res.cloudinary.com/dxbcja6jo/image/upload/v1729321334/Screenshot_2024-10-19_121334-removebg-preview_jdqmct.png"/>
    </div>
    <h1>IReturn</h1>
    <p id="tc">Total Items Added: 0</p>
    <p id="tr">Total Items Returned: 0</p>


    <button id="showAddForm">Add Things</button>
    <button id="showSearchForm">Find Lost Things</button>
    <button id="showUserSearchForm">My Dashboard</button>
<div class="displayprop">
    <div id="add-things-form" style="display:none;">
        <form id="addForm">
            <label for="name">Name:</label>
            <input placeholder="enter your name" id="name" required>

            <label for="contact">Contact:</label>
            <input placeholder="enter contact number" id="contact" required>

            <label for="country">Country:</label>
            <input type="text" id="country" value="India" required>

            <label for="state">State:</label>
            <select id="state">
                <option value="">Select a State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Ladakh">Ladakh</option>
                    


            </select>

            <label for="city">City:</label>
            <input placeholder="enter town/city name" id="city" required>

            <label for="category">Category:</label>
            <select id="category">
                <option value="electronics">Electronics</option>
                <option value="documents">Documents</option>
                <option value="bag">Bag</option>
                <option value="vehicles">Vehicles</option>
                <option value="others">Others</option>
            </select>

            <label for="thingName">Name of the Thing:</label>
            <input placeholder="enter name of the product" id="thingName" required>

            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <button type="submit">Add Item</button>
        </form>
    </div>
</div>
    <div id="search-things-form" style="display:none;">
        <form id="searchForm">
            <label for="search-country">Country:</label>
            <input type="text" id="search-country" value="India" required>

            <label for="search-state">State:</label>
            <select id="search-state">
                <option value="">Select a State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>

                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Ladakh">Ladakh</option>
                    


            </select>

            <label for="search-category">Category:</label>
            <select id="search-category">
                <option value="electronics">Electronics</option>
                <option value="documents">Documents</option>
                <option value="bag">Bag</option>
                <option value="vehicles">Vehicles</option>
                <option value="others">Others</option>
            </select>

            <button type="submit">Search</button>
        </form>

        <div id="search-results"></div>
    </div>

    <div id="user-search-form" style="display:none;">
        <form id="userSearchForm">
            <label for="user-contact">Enter your  Number:</label>
            <input type="text" id="user-contact" required>
            <button type="submit">Get</button>
        </form>

        <div id="user-search-results"></div>
    </div>



    <script src="script.js"></script>
    
</body>

</html>
